<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 436.36 480" width="436.36" height="480" style="--bg:#0f172a;--fg:#e2e8f0;--line:#38bdf8;--accent:#7dd3fc;--muted:#94a3b8;--surface:#1e293b;--border:#1e3a5f;background:var(--bg)">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
  text { font-family: 'Inter', system-ui, sans-serif; }
  svg {
    /* Derived from --bg and --fg (overridable via --line, --accent, etc.) */
    --_text:          var(--fg);
    --_text-sec:      var(--muted, color-mix(in srgb, var(--fg) 60%, var(--bg)));
    --_text-muted:    var(--muted, color-mix(in srgb, var(--fg) 40%, var(--bg)));
    --_text-faint:    color-mix(in srgb, var(--fg) 25%, var(--bg));
    --_line:          var(--line, color-mix(in srgb, var(--fg) 30%, var(--bg)));
    --_arrow:         var(--accent, color-mix(in srgb, var(--fg) 50%, var(--bg)));
    --_node-fill:     var(--surface, color-mix(in srgb, var(--fg) 3%, var(--bg)));
    --_node-stroke:   var(--border, color-mix(in srgb, var(--fg) 20%, var(--bg)));
    --_group-fill:    var(--bg);
    --_group-hdr:     color-mix(in srgb, var(--fg) 5%, var(--bg));
    --_inner-stroke:  color-mix(in srgb, var(--fg) 12%, var(--bg));
    --_key-badge:     color-mix(in srgb, var(--fg) 10%, var(--bg));
  }
</style>
<defs>
  <marker id="seq-arrow" markerWidth="8" markerHeight="4.8" refX="8" refY="2.4" orient="auto-start-reverse">
    <polygon points="0 0, 8 2.4, 0 4.8" fill="var(--_arrow)" />
  </marker>
  <marker id="seq-arrow-open" markerWidth="8" markerHeight="4.8" refX="8" refY="2.4" orient="auto-start-reverse">
    <polyline points="0 0, 8 2.4, 0 4.8" fill="none" stroke="var(--_arrow)" stroke-width="1" />
  </marker>
</defs>
<line x1="139.28" y1="70" x2="139.28" y2="450" stroke="var(--_line)" stroke-width="0.75" stroke-dasharray="6 4" />
<line x1="297.08000000000004" y1="70" x2="297.08000000000004" y2="450" stroke="var(--_line)" stroke-width="0.75" stroke-dasharray="6 4" />
<line x1="139.28" y1="90" x2="297.08000000000004" y2="90" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="218.18" y="84" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">GET /.well-known/agent.json</text>
<line x1="297.08000000000004" y1="130" x2="139.28" y2="130" stroke="var(--_line)" stroke-width="0.75" stroke-dasharray="6 4" marker-end="url(#seq-arrow)" />
<text x="218.18" y="124" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">Agent Card (capabilities, auth, skills)</text>
<line x1="139.28" y1="170" x2="297.08000000000004" y2="170" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="218.18" y="164" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">POST /tasks — Create Task</text>
<line x1="297.08000000000004" y1="210" x2="139.28" y2="210" stroke="var(--_line)" stroke-width="0.75" stroke-dasharray="6 4" marker-end="url(#seq-arrow)" />
<text x="218.18" y="204" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">Task {id, status: working}</text>
<line x1="139.28" y1="250" x2="297.08000000000004" y2="250" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="218.18" y="244" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">GET /tasks/{id}/stream</text>
<line x1="297.08000000000004" y1="290" x2="139.28" y2="290" stroke="var(--_line)" stroke-width="0.75" stroke-dasharray="6 4" marker-end="url(#seq-arrow)" />
<text x="218.18" y="284" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">SSE: status updates, partial results</text>
<line x1="297.08000000000004" y1="330" x2="139.28" y2="330" stroke="var(--_line)" stroke-width="0.75" stroke-dasharray="6 4" marker-end="url(#seq-arrow)" />
<text x="218.18" y="324" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">status: input-required</text>
<line x1="139.28" y1="370" x2="297.08000000000004" y2="370" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="218.18" y="364" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">POST /tasks/{id} — Provide input</text>
<line x1="297.08000000000004" y1="410" x2="139.28" y2="410" stroke="var(--_line)" stroke-width="0.75" stroke-dasharray="6 4" marker-end="url(#seq-arrow)" />
<text x="218.18" y="404" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">status: completed, artifacts: [...]</text>
<rect x="30" y="414" width="376.36" height="27" fill="var(--_group-hdr)" stroke="var(--_node-stroke)" stroke-width="0.75" />
<polygon points="400.36,414 406.36,420 400.36,420" fill="var(--_inner-stroke)" />
<text x="218.18" y="427.5" text-anchor="middle" dy="0.35em" font-size="11" font-weight="400" fill="var(--_text-muted)">Discovery → Task Creation → Streaming → Input Loop → Completion</text>
<rect x="80.38" y="30" width="117.80000000000001" height="40" rx="4" ry="4" fill="var(--_node-fill)" stroke="var(--_node-stroke)" stroke-width="1" />
<text x="139.28" y="50" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Client Agent</text>
<rect x="238.18000000000004" y="30" width="117.80000000000001" height="40" rx="4" ry="4" fill="var(--_node-fill)" stroke="var(--_node-stroke)" stroke-width="1" />
<text x="297.08000000000004" y="50" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Remote Agent</text>
</svg>