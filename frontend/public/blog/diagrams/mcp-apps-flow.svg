<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 431.75 480" width="431.75" height="480" style="--bg:#0f172a;--fg:#e2e8f0;--line:#38bdf8;--accent:#7dd3fc;--muted:#94a3b8;--surface:#1e293b;--border:#1e3a5f;background:var(--bg)">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
  text { font-family: 'Inter', system-ui, sans-serif; }
  svg {
    /* Derived from --bg and --fg (overridable via --line, --accent, etc.) */
    --_text:          var(--fg);
    --_text-sec:      var(--muted, color-mix(in srgb, var(--fg) 60%, var(--bg)));
    --_text-muted:    var(--muted, color-mix(in srgb, var(--fg) 40%, var(--bg)));
    --_text-faint:    color-mix(in srgb, var(--fg) 25%, var(--bg));
    --_line:          var(--line, color-mix(in srgb, var(--fg) 30%, var(--bg)));
    --_arrow:         var(--accent, color-mix(in srgb, var(--fg) 50%, var(--bg)));
    --_node-fill:     var(--surface, color-mix(in srgb, var(--fg) 3%, var(--bg)));
    --_node-stroke:   var(--border, color-mix(in srgb, var(--fg) 20%, var(--bg)));
    --_group-fill:    var(--bg);
    --_group-hdr:     color-mix(in srgb, var(--fg) 5%, var(--bg));
    --_inner-stroke:  color-mix(in srgb, var(--fg) 12%, var(--bg));
    --_key-badge:     color-mix(in srgb, var(--fg) 10%, var(--bg));
  }
</style>
<defs>
  <marker id="seq-arrow" markerWidth="8" markerHeight="4.8" refX="8" refY="2.4" orient="auto-start-reverse">
    <polygon points="0 0, 8 2.4, 0 4.8" fill="var(--_arrow)" />
  </marker>
  <marker id="seq-arrow-open" markerWidth="8" markerHeight="4.8" refX="8" refY="2.4" orient="auto-start-reverse">
    <polyline points="0 0, 8 2.4, 0 4.8" fill="none" stroke="var(--_arrow)" stroke-width="1" />
  </marker>
</defs>
<line x1="81.75" y1="70" x2="81.75" y2="450" stroke="var(--_line)" stroke-width="0.75" stroke-dasharray="6 4" />
<line x1="221.75" y1="70" x2="221.75" y2="450" stroke="var(--_line)" stroke-width="0.75" stroke-dasharray="6 4" />
<line x1="361.75" y1="70" x2="361.75" y2="450" stroke="var(--_line)" stroke-width="0.75" stroke-dasharray="6 4" />
<line x1="81.75" y1="90" x2="221.75" y2="90" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="151.75" y="84" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">Register tools with ui:// refs</text>
<line x1="361.75" y1="130" x2="221.75" y2="130" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="291.75" y="124" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">Triggers tool</text>
<line x1="221.75" y1="170" x2="81.75" y2="170" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="151.75" y="164" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">Execute tool</text>
<line x1="81.75" y1="210" x2="221.75" y2="210" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="151.75" y="204" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">Returns HTML + ui:// URI</text>
<line x1="221.75" y1="250" x2="361.75" y2="250" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="291.75" y="244" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">Renders in sandboxed iframe</text>
<line x1="361.75" y1="290" x2="221.75" y2="290" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="291.75" y="284" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">Interacts with UI</text>
<line x1="221.75" y1="330" x2="81.75" y2="330" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="151.75" y="324" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">JSON-RPC over postMessage</text>
<line x1="81.75" y1="370" x2="221.75" y2="370" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="151.75" y="364" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">Updated state</text>
<line x1="221.75" y1="410" x2="361.75" y2="410" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="291.75" y="404" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">UI updates</text>
<rect x="30" y="30" width="103.5" height="40" rx="4" ry="4" fill="var(--_node-fill)" stroke="var(--_node-stroke)" stroke-width="1" />
<text x="81.75" y="50" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">MCP Server</text>
<rect x="177.15" y="30" width="89.2" height="40" rx="4" ry="4" fill="var(--_node-fill)" stroke="var(--_node-stroke)" stroke-width="1" />
<text x="221.75" y="50" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">MCP Host</text>
<rect x="321.75" y="30" width="80" height="40" rx="4" ry="4" fill="var(--_node-fill)" stroke="var(--_node-stroke)" stroke-width="1" />
<text x="361.75" y="50" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">User</text>
</svg>